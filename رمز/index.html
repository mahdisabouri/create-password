<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساخت رمز عبور آنلاین</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <audio autoplay loop>
        <source src="Hamed Nikpey Lahzeha 320 .mp3" type="audio/mp3">
        مرورگر شما از پخش این فرمت پشتیبانی نمی‌کند.
    </audio>
    <div class="container">
        <h1>Generate password online</h1>
        <label for="length">Password length :</label>
        <input type="number" id="length" value="12" min="4" max="20">
        <button id="generate">Create a password</button>
        <h2>Generated password :</h2>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
